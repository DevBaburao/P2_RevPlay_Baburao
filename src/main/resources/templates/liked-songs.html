<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>RevPlay - Liked Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">RevPlay</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-playlists}">My Playlists</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ARTIST')">
                        <a class="nav-link" th:href="@{/my-songs}">My Songs</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <h1 class="fw-bold">Your Liked Songs</h1>
                <p class="lead mt-2">All the tracks you love, <strong sec:authentication="name">User</strong>.</p>
            </div>
        </div>

        <!-- Liked Songs Section -->

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" th:if="${songs != null and !songs.isEmpty()}">
            <div class="col" th:each="song : ${songs}">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-1">
                            <h5 class="card-title text-truncate fw-bold mb-0" th:text="${song.title}"
                                style="max-width: 80%;">Song Title</h5>
                            <div>
                                <a th:if="${user != null and !user.likedSongs.contains(song)}"
                                    th:href="@{/songs/like/{id}(id=${song.id})}"
                                    class="btn btn-sm btn-outline-danger rounded-circle p-1 d-flex align-items-center justify-content-center"
                                    style="width: 28px; height: 28px;" title="Like">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                        class="bi bi-heart" viewBox="0 0 16 16">
                                        <path
                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                    </svg>
                                </a>
                                <a th:if="${user != null and user.likedSongs.contains(song)}"
                                    th:href="@{/songs/unlike/{id}(id=${song.id})}"
                                    class="btn btn-sm btn-danger rounded-circle p-1 d-flex align-items-center justify-content-center"
                                    style="width: 28px; height: 28px;" title="Unlike">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                        class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted text-truncate"
                            th:text="${song.artist != null ? (song.artist.displayName != null ? song.artist.displayName : song.artist.username) : 'Unknown Artist'}">
                            Artist Name
                        </h6>
                        <p class="card-text small text-secondary mb-3"
                            th:text="${song.genre != null ? song.genre.name : 'Unknown Genre'}">Genre</p>
                        <div class="mb-3 w-100" th:if="${song.audioUrl != null and !song.audioUrl.trim().isEmpty()}">
                            <audio controls class="w-100" style="height: 40px;">
                                <source th:src="@{${song.audioUrl}}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>

                        <div class="mt-auto">
                            <form method="post"
                                onsubmit="this.action='/playlists/' + this.playlistId.value + '/songs/' + this.songId.value; return true;">
                                <input type="hidden" name="songId" th:value="${song.id}" />
                                <select name="playlistId" class="form-select form-select-sm mb-2" required>
                                    <option value="" disabled selected>Select Playlist</option>
                                    <option th:each="playlist : ${playlists}" th:value="${playlist.id}"
                                        th:text="${playlist.name}"></option>
                                </select>
                                <button type="submit" class="btn btn-outline-primary btn-sm w-100 rounded-pill">
                                    Add to Playlist
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:if="${songs == null or songs.isEmpty()}">
            <div class="col-12 text-center py-5">
                <h5 class="text-muted">No songs available at the moment.</h5>
            </div>
        </div>


    </div>
</body>

</html>
