<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>RevPlay - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">RevPlay</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-playlists}">My Playlists</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <h1>Welcome to RevPlay!</h1>
                <p class="lead mt-3">Hello, <strong sec:authentication="name">User</strong>!</p>
                <p>Your dashboard is ready.</p>
            </div>
        </div>

        <!-- Available Songs Section -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                <h3 class="mb-0">Available Songs</h3>
            </div>
            <div class="col-md-6">
                <form th:action="@{/dashboard}" method="get"
                    class="d-flex justify-content-center justify-content-md-end">
                    <input type="text" name="keyword"
                        class="form-control form-control-sm w-auto d-inline-block me-2 rounded-pill px-3"
                        placeholder="Search songs or artists..." th:value="${keyword}">
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill px-3">Search</button>
                    <a th:if="${keyword != null}" th:href="@{/dashboard}"
                        class="btn btn-outline-secondary btn-sm rounded-pill px-3 ms-2">Clear</a>
                </form>
            </div>
            <div class="col-12 mt-3">
                <hr>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" th:if="${songs != null and !songs.isEmpty()}">
            <div class="col" th:each="song : ${songs}">
                <div class="card h-100 shadow-sm border-0 rounded-3">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate fw-bold" th:text="${song.title}">Song Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-truncate"
                            th:text="${song.artist != null ? song.artist.artistName : 'Unknown Artist'}">Artist Name
                        </h6>
                        <p class="card-text small text-secondary mb-3"
                            th:text="${song.genre != null ? song.genre.name : 'Unknown Genre'}">Genre</p>

                        <div class="mt-auto">
                            <form method="post"
                                onsubmit="this.action='/playlists/' + this.playlistId.value + '/songs/' + this.songId.value; return true;">
                                <input type="hidden" name="songId" th:value="${song.id}" />
                                <select name="playlistId" class="form-select form-select-sm mb-2" required>
                                    <option value="" disabled selected>Select Playlist</option>
                                    <option th:each="playlist : ${playlists}" th:value="${playlist.id}"
                                        th:text="${playlist.name}"></option>
                                </select>
                                <button type="submit" class="btn btn-outline-primary btn-sm w-100 rounded-pill">
                                    Add to Playlist
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:if="${songs == null or songs.isEmpty()}">
            <div class="col-12 text-center py-5">
                <h5 class="text-muted">No songs available at the moment.</h5>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="row mt-4" th:if="${totalPages > 1}">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Song pagination">
                    <ul class="pagination pagination-sm">
                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard(page=${currentPage - 1}, keyword=${keyword})}"
                                tabindex="-1" aria-disabled="true">Previous</a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/dashboard(page=${i}, keyword=${keyword})}"
                                th:text="${i + 1}">1</a>
                        </li>

                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/dashboard(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
