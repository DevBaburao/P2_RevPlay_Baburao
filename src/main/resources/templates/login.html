<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>RevPlay - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">RevPlay Login</h2>
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out.
                </div>
                <div th:if="${param.registered}" class="alert alert-success text-center">
                    Registration successful! Please login.
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="d-grid gap-2">
                                <a th:href="@{/}" class="btn btn-outline-secondary">Go to Landing Page</a>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/register}">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
