<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>RevPlay - My Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .list-group-item {
            background-color: transparent;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">RevPlay</a>
            <div class="d-flex">
                <div class="navbar-nav me-3">
                    <a class="nav-link active" th:href="@{/my-playlists}">My Playlists</a>
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm mt-1" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row mb-4">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="text-center text-md-start mb-3 mb-md-0">
                    <h2 class="fw-bold mb-1">My Playlists</h2>
                    <p class="text-muted mb-0">Manage all your curated music playlists</p>
                </div>
                <button type="button" class="btn btn-primary rounded-pill px-4 shadow-sm" data-bs-toggle="modal"
                    data-bs-target="#createPlaylistModal">
                    Create Playlist
                </button>
            </div>
            <div class="col-12 mt-3">
                <hr>
            </div>
        </div>

        <!-- Create Playlist Modal -->
        <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-labelledby="createPlaylistModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4 border-0 shadow">
                    <div class="modal-header border-bottom-0 pb-0">
                        <h5 class="modal-title fw-bold" id="createPlaylistModalLabel">Create New Playlist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/playlists/create}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Playlist Name</label>
                                <input type="text" class="form-control" id="name" name="name" required
                                    placeholder="E.g., Workout Mix">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label fw-semibold">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                    placeholder="What's this playlist about?"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 pt-0">
                            <button type="button" class="btn btn-light rounded-pill px-4"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary rounded-pill px-4">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Playlists Wrapper -->
        <div class="row mt-4">
            <div class="col-12" th:if="${playlists != null and !playlists.isEmpty()}">
                <!-- Iterate over Playlists -->
                <div th:each="playlist : ${playlists}" class="card mb-4 shadow-sm border-0 rounded-4 overflow-hidden">
                    <div
                        class="card-header bg-white border-bottom pb-2 pt-4 px-4 d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-1 fw-bold text-primary" th:text="${playlist.name}">Playlist Title</h4>
                            <p class="text-muted small mb-0" th:text="${playlist.description}">Playlist Description</p>
                        </div>
                        <span class="badge bg-light text-dark border px-3 py-2 rounded-pill">
                            <span th:text="${playlist.songs != null ? playlist.songs.size() : 0}"></span> Tracks
                        </span>
                    </div>

                    <div class="card-body p-0">
                        <!-- Dynamic empty state if no songs -->
                        <div th:if="${playlist.songs == null or playlist.songs.isEmpty()}"
                            class="text-center py-5 bg-light">
                            <h6 class="text-muted mb-0">No songs in this playlist</h6>
                        </div>

                        <!-- Dynamic song list -->
                        <ul class="list-group list-group-flush"
                            th:if="${playlist.songs != null and !playlist.songs.isEmpty()}">
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3 px-4"
                                th:each="song : ${playlist.songs}">
                                <div class="d-flex flex-column">
                                    <span class="fw-semibold" th:text="${song.title}">Song Title</span>
                                    <span class="text-secondary small"
                                        th:text="${song.artist != null ? (song.artist.displayName != null ? song.artist.displayName : song.artist.username) : 'Unknown Artist'}">Artist
                                        Name</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-secondary rounded-pill me-3"
                                        th:text="${song.genre != null ? song.genre.name : 'Unknown Genre'}">Genre</span>
                                    <form
                                        th:action="@{/playlists/{playlistId}/remove/{songId}(playlistId=${playlist.id}, songId=${song.id})}"
                                        method="post" class="m-0">
                                        <button type="submit"
                                            class="btn btn-outline-danger btn-sm rounded-pill px-3">Remove</button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Empty playlists state -->
            <div class="col-12" th:if="${playlists == null or playlists.isEmpty()}">
                <div class="alert alert-light border text-center py-5 rounded-4 shadow-sm">
                    <h4 class="text-muted mb-3">You don't have any playlists yet.</h4>
                    <a class="btn btn-primary px-4 rounded-pill shadow-sm" th:href="@{/dashboard}">Discover New
                        Music</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
