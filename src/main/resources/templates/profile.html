<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>RevPlay - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <!-- Replace with a layout fragment if available, or static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white d-flex align-items-center" th:href="@{/dashboard}">
                <i class="bi bi-music-note-beamed me-2"></i> RevPlay
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/my-playlists}">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/liked-songs}">Liked Songs</a></li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row w-100">
            <!-- Profile Sidebar -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body text-center p-4">
                        <img th:src="${user.profilePicture != null ? user.profilePicture : 'https://ui-avatars.com/api/?name=' + user.displayName + '&background=random'}"
                            alt="Profile Picture" class="rounded-circle mb-3 border border-3 border-primary"
                            style="width: 150px; height: 150px; object-fit: cover;">
                        <h4 class="fw-bold mb-1" th:text="${user.displayName}">Display Name</h4>
                        <p class="text-muted mb-2">@<span th:text="${user.username}">username</span></p>
                        <span class="badge bg-primary px-3 py-2 rounded-pill mb-3">Listener</span>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <!-- Stats row -->
                <div class="row mb-4 g-3">
                    <div class="col-sm-6">
                        <div class="card border-0 rounded-4 shadow-sm bg-primary text-white text-center p-3 h-100">
                            <h2 class="fw-bold mb-0" th:text="${totalFavorites}">0</h2>
                            <small class="text-light">Liked Tracks</small>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border-0 rounded-4 shadow-sm bg-success text-white text-center p-3 h-100">
                            <h2 class="fw-bold mb-0" th:text="${totalPlaylists}">0</h2>
                            <small class="text-light">Playlists</small>
                        </div>
                    </div>
                </div>

                <!-- Info Card -->
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">Account Information</h5>
                        <form method="POST" th:action="@{/profile/update}">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold">Email Address</label>
                                    <input type="email" class="form-control bg-light" th:value="${user.email}" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold">Display Name</label>
                                    <input type="text" class="form-control" name="displayName"
                                        th:value="${user.displayName}" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted small fw-bold">Bio</label>
                                    <textarea class="form-control" name="bio" rows="4" th:text="${user.bio}"></textarea>
                                </div>
                            </div>
                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-primary fw-bold px-4">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
